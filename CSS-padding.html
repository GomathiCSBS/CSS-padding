<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 1px solid black;
                background-color:aqua;
                padding-top: 60px;
                padding-right: 32px;
                padding-bottom: 52px;
                padding-left: 60px;
            }
        </style>
    </head>
    <body>
        <h2>Using individual padding properties in CSS</h2>
        <div>This div element has a top padding of 60px, a right padding of 32px, a bottom padding of 52px,and a left padding of 60px</div>
    </body>
</html>
